<!DOCTYPE html>
<html>
<head>
    <title>XpenseTracker - Transaction (Income)</title>
    <link rel="stylesheet" href="transactionStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="circle"></div>
            <div class="circle1"></div> 
            <div class="circle2"></div>
            <p class="foreground-text">
                <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                <span style="margin-left: 45px; font-size: large;">Transaction Details</span>
            </p>  
            
        </div>

        <div class="mainbody">
            <div class="TransactionLogo">
                <img src="Logo1.png">
            </div>
            <div class="TransactionType">
                <span style="font-size: small; color: #438883;"><b>Income</b></span>
            </div>
            <h2 class="Amount">₱ 420.69</h2>
            <div class="TransactionInfo">
                <p>
                    <span style="margin-right: 175px; font-size: medium;"><b>Transaction Details</b></span>
                    <i class="fa-solid fa-chevron-up" style="color: #000000;"></i>
                </p>
                <div class="Status">
                    <span class="alignleft">Status</span>
                    <span class="alignright" style="color: #438883;"><b>Income</b></span>
                    <div style="clear: both;"></div>
                </div>
                <div class="From">
                    <span class="alignleft">From</span>
                    <span class="alignright">Hoshimachi Suisei</span>
                    <div style="clear: both;"></div>
                </div>
                <div class="Time">
                    <span class="alignleft">Time</span>
                    <span class="alignright">11:00 AM</span>
                    <div style="clear: both;"></div>
                </div>
                <div class="Date">
                    <span class="alignleft">Date</span>
                    <span class="alignright">Feb 30, 2022</span>
                    <div style="clear: both;"></div>
                </div>
                <p><hr style="width:350px"></p>
                <div class="Earnings">
                    <span class="alignleft">Earnings</span>
                    <span class="alignright"><b>₱ 420.69</b></span>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>

        <div class="bottomnav">
            <button type="button"><i class="fa-solid fa-house fa-2x"></i></button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"><i class="fa-solid fa-user fa-2x"></i></i></button>
        </div>

    </div>
</body>
</html>
